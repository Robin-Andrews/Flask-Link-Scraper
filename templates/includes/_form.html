<div class="search card card-body">
    <h3>Flask Link Scraper</h3>
    <p class="lead">Enter a URL that you wish to scrape</p>
    <form action="/" method="post">
        <input type="text" name="myUrl" class="form-control" placeholder="Target URL" value={{request.form['myUrl']}}>
        <br>
        <button type="submit" class="btn btn-success">Go</button>
    </form>
</div>
